extend schema
@link(url: "https://specs.apollo.dev/federation/v2.0",
    import: ["@key"])

type Phone{
    id: ID,
    phone: String!
}

type Customer{
    id: ID,
    name: String!,
    lastName: String!
    phones: [Phone!]
}


type Query{
    allCustomers: [Customer!]!
    findCustomers(input:DocumentTypeInput): Customer
}

input DocumentTypeInput {
    type: String!,
    number: String!
}